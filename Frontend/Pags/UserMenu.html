<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpOffice - Sistema de Chamados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Styles_UserMenu.css">
    <link rel="script" href="../JS/UserMenu.js">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="brand">
            <div class="brand-name">HelpOffice</div>
        </div>

        <div class="user-info">
            <div class="user-avatar" id="user-avatar"></div>
            <div class="user-name" id="user-name"></div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- New Ticket Section -->
        <div class="card">
            <h2 class="card-title"><i class="fas fa-plus-circle"></i> Abrir um novo chamado</h2>

            <form id="ticket-form">
                <div class="form-group">
                    <label for="ticket-title">Título do Chamado</label>
                    <input type="text" id="ticket-title" class="form-control" placeholder="Ex: Wi-Fi do Financeiro está lento" required>
                </div>

                <div class="form-group">
                    <label for="department">Departamento</label>
                    <select id="department" class="form-control" required>
                        <option value="">Selecione um departamento</option>
                        <!-- Opções serão preenchidas dinamicamente -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Prioridade</label>
                    <div class="priority-group">
                        <div class="priority-option high-priority" data-priority="ALTA">
                            <div class="priority-icon"><i class="fas fa-exclamation-circle"></i></div>
                            <div class="priority-name">Alta</div>
                        </div>
                        <div class="priority-option medium-priority" data-priority="MEDIA">
                            <div class="priority-icon"><i class="fas fa-exclamation-triangle"></i></div>
                            <div class="priority-name">Média</div>
                        </div>
                        <div class="priority-option low-priority" data-priority="BAIXA">
                            <div class="priority-icon"><i class="fas fa-info-circle"></i></div>
                            <div class="priority-name">Baixa</div>
                        </div>
                    </div>
                    <input type="hidden" id="priority" value="" required>
                </div>

                <div class="form-group">
                    <label for="description">Descrição do Problema</label>
                    <textarea id="description" class="form-control" placeholder="Descreva detalhadamente o problema encontrado..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Anexar Arquivo (Opcional)</label>
                    <div class="file-upload" id="file-upload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <div class="file-text">Arraste e solte ou clique para selecionar</div>
                        <div class="file-info">Nenhum arquivo selecionado</div>
                    </div>
                    <input type="file" id="file-input" style="display: none;">
                </div>

                <button type="submit" class="btn">Abrir Chamado</button>
            </form>
        </div>

        <!-- Tickets Section -->
        <div>
            <h2 class="card-title"><i class="fas fa-ticket-alt"></i> Meus Chamados</h2>
            <div id="tickets-container">
                <!-- Chamados serão carregados dinamicamente aqui -->
            </div>
        </div>
    </div>

    <!-- Ticket Modal -->
    <div id="ticket-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>

            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <div class="ticket-info">
                    <span class="ticket-id" id="modal-id"></span>
                    <span class="ticket-priority" id="modal-priority"></span>
                    <span class="ticket-status" id="modal-status"></span>
                </div>
            </div>

            <div class="ticket-details">
                <div class="detail-item">
                    <strong>Departamento:</strong>
                    <span id="modal-department"></span>
                </div>

                <div class="detail-item">
                    <strong>Aberto por:</strong>
                    <span id="modal-author"></span>
                </div>

                <div class="detail-item">
                    <strong>Data:</strong>
                    <span id="modal-date"></span>
                </div>

                <div class="detail-item">
                    <strong>Descrição:</strong>
                    <p id="modal-description"></p>
                </div>

                <div class="detail-item">
                    <strong>Anexos:</strong>
                    <div class="attachments" id="modal-attachments">
                        <!-- Anexos serão carregados dinamicamente -->
                    </div>
                </div>
            </div>

            <div class="ticket-history">
                <h3>Histórico do Chamado</h3>
                <div id="history-container">
                    <!-- Histórico será carregado dinamicamente -->
                </div>
            </div>

            <div class="chat-input">
                <textarea id="comment-input" placeholder="Digite sua mensagem para o técnico..."></textarea>
                <button class="btn" id="send-comment">Enviar</button>
            </div>

            <div class="modal-footer">
                <button class="btn btn-outline" id="close-ticket">Fechar Chamado</button>
                <button class="btn" id="add-comment">Adicionar Comentário</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div>&copy; 2025 HelpOffice - Todos os direitos reservados</div>
        <div class="slogan">Nada se perde, tudo se resolve.</div>
    </footer>

    <script src="../JS/UserMenu.js"></script>
</body>

</html>
